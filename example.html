<script src="fasttap.js" />

<style>
#buttonA { width:500px; height:500px; background: gray; padding: 20px; }
#buttonB { width:200px; height:200px; background: red; margin: 20px; }
#buttonC { width:200px; height:200px; background: green; margin: 20px; }
</style>

<div id="buttonA">
	<div id="buttonB"></div>
	<div id="buttonC"></div>
</div>

<script>
document.getElementById("buttonA").fasttap(function() { alert("Hi, I'm " + this.id + "!")});
document.getElementById("buttonB").fasttap(function() { alert("You clicked " + this.id + ".")}, true);
document.getElementById("buttonC").fasttap(function() { this.style.backgroundColor = "white"});
</script>
